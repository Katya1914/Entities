<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItemsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItemsLabel_idItem}" for="idItem" />
                    <h:inputText id="idItem" value="#{itemsController.selected.idItem}" title="#{bundle.CreateItemsTitle_idItem}" required="true" requiredMessage="#{bundle.CreateItemsRequiredMessage_idItem}"/>
                    <h:outputLabel value="#{bundle.CreateItemsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{itemsController.selected.name}" title="#{bundle.CreateItemsTitle_name}" required="true" requiredMessage="#{bundle.CreateItemsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateItemsLabel_kolStr}" for="kolStr" />
                    <h:inputText id="kolStr" value="#{itemsController.selected.kolStr}" title="#{bundle.CreateItemsTitle_kolStr}" required="true" requiredMessage="#{bundle.CreateItemsRequiredMessage_kolStr}"/>
                    <h:outputLabel value="#{bundle.CreateItemsLabel_author}" for="author" />
                    <h:inputText id="author" value="#{itemsController.selected.author}" title="#{bundle.CreateItemsTitle_author}" required="true" requiredMessage="#{bundle.CreateItemsRequiredMessage_author}"/>
                    <h:outputLabel value="#{bundle.CreateItemsLabel_url}" for="url" />
                    <h:inputText id="url" value="#{itemsController.selected.url}" title="#{bundle.CreateItemsTitle_url}" required="true" requiredMessage="#{bundle.CreateItemsRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.CreateItemsLabel_idCategory}" for="idCategory" />
                    <h:selectOneMenu id="idCategory" value="#{itemsController.selected.idCategory}" title="#{bundle.CreateItemsTitle_idCategory}" required="true" requiredMessage="#{bundle.CreateItemsRequiredMessage_idCategory}">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemsController.create}" value="#{bundle.CreateItemsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemsController.prepareList}" value="#{bundle.CreateItemsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItemsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
