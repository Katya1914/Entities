<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItemsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItemsLabel_idItem}"/>
                    <h:outputText value="#{itemsController.selected.idItem}" title="#{bundle.ViewItemsTitle_idItem}"/>
                    <h:outputText value="#{bundle.ViewItemsLabel_name}"/>
                    <h:outputText value="#{itemsController.selected.name}" title="#{bundle.ViewItemsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewItemsLabel_kolStr}"/>
                    <h:outputText value="#{itemsController.selected.kolStr}" title="#{bundle.ViewItemsTitle_kolStr}"/>
                    <h:outputText value="#{bundle.ViewItemsLabel_author}"/>
                    <h:outputText value="#{itemsController.selected.author}" title="#{bundle.ViewItemsTitle_author}"/>
                    <h:outputText value="#{bundle.ViewItemsLabel_url}"/>
                    <h:outputText value="#{itemsController.selected.url}" title="#{bundle.ViewItemsTitle_url}"/>
                    <h:outputText value="#{bundle.ViewItemsLabel_idCategory}"/>
                    <h:outputText value="#{itemsController.selected.idCategory}" title="#{bundle.ViewItemsTitle_idCategory}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemsController.destroyAndView}" value="#{bundle.ViewItemsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewItemsEditLink}"/>
                <br />
                <h:commandLink action="#{itemsController.prepareCreate}" value="#{bundle.ViewItemsCreateLink}" />
                <br />
                <h:commandLink action="#{itemsController.prepareList}" value="#{bundle.ViewItemsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewItemsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
